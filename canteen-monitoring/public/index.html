<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Monitoring - Food Safety</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="animated-background">
        <!-- Background animated food items -->
        <div class="food-item burger"></div>
        <div class="food-item pizza"></div>
        <div class="food-item fries"></div>
        <div class="food-item hotdog"></div>
    </div>

    <div class="container">
        <header>
            <h1>Canteen Monitoring System</h1>
            <p>Ensuring Food Safety and Hygiene through Technology</p>
        </header>

        <main>
            <section class="hero">
                <div class="content">
                    <h2>Welcome to Our Innovation in Food Safety</h2>
                    <p>Our system ensures the highest standards of food safety by monitoring kitchen operations, detecting anomalies, and auditing transactions.</p>
                    <button id="loginButton">Login to Your Account</button>
                    <button id="cctvButton">CCTV Tracking</button> <!-- New CCTV Tracking Button -->
                </div>

                <!-- Slideshow Container -->
                <div class="slider">
                    <div class="slides">
                        <img src="./images/img1.jpg" alt="Food Safety Process" class="slide">
                        <img src="./images/img2.jpg" alt="Kitchen Monitoring" class="slide">
                        <img src="./images/img3.jpg" alt="Segregation Audit" class="slide">
                        <img src="./images/img4.jpg" alt="Storage" class="slide">
                        <img src="./images/img5.jpg" alt="Blockchain Audit" class="slide">
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Canteen Monitoring System</p>
        </footer>

        <script>
            // Slider functionality
            let slideIndex = 0;
            const slides = document.getElementsByClassName('slide');

            function showSlides() {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1; }
                slides[slideIndex - 1].style.display = 'block';
                setTimeout(showSlides, 3000); // Change image every 3 seconds
            }

            showSlides();

            // Login button navigation
            document.getElementById('loginButton').addEventListener('click', function () {
                window.location.href = "auth.html"; // Navigate to the login page
            });

            // CCTV Tracking button navigation
            document.getElementById('cctvButton').addEventListener('click', function () {
                window.location.href = "cctv_tracking.html"; // Navigate to CCTV tracking page
            });
        </script>
    </div>
</body>
</html>
